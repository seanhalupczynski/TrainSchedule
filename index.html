<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <p>The train schedlue is updated in real time.</p>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                Train Schedule
            </div>
              
            <!-- Table -->
            <table class="table table-stiped">
                <thead>
                    <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Arriving From</th>
                        <th scope="col">Arrival Time</th>
                        <th scope="col">Arrival In (mins)</th>
                        <th scope="col">Departure Time</th>
                        <th scope="col">Departure In (mins)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="train-name"></td>
                        <td id="train-dest"></td>
                        <td id="train-arrive"></td>
                        <td id="train-arrive-time"></td>
                        <td id="train-arrive-mins"></td>
                        <td id="train-depart-time"></td>
                        <td id="train-depart-mins"></td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add A New Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="new-train">Train Name</label>
                            <input type="new-train" class="form-control" id="new-train" placeholder="Enter the new train's name...">
                        </div>
                        <div class="form-group">
                            <label for="new-destination">Destination</label>
                            <input type="new-destinations" class="form-control" id="new-destination" placeholder="Enter the train's destination...">
                        </div>
                        <div class="form-group">
                            <label for="new-arriving">Arriving From</label>
                            <input type="new-arriving" class="form-control" id="new-arriving" placeholder="Enter where the train is arriving from...">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" href="assets/javascript.js"></script>
</body>
</html>
