<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <p>The train schedlue is updated in real time.</p>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                Train Schedule
            </div>
              
            <!-- Table -->
            <table id="train-table" class="table table-stiped">
                <thead>
                    <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Arrival Time</th>
                        <th scope="col">Arrives In (mins)</th>
                        <th scope="col">Departure Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td id="train-name"></td>
                        <td id="train-dest"></td>
                        <td id="train-arrive-time"></td>
                        <td id="train-arrive-mins"></td>
                        <td id="train-depart-time"></td>
                        <td id="train-frequency"></td>
                    </tr> -->
                </tbody>
            </table>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add A New Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="new-train">Train Name</label>
                            <input type="new-train" class="form-control" id="new-train" placeholder="Enter the new train's name...">
                        </div>
                        <div class="form-group">
                            <label for="new-destination">Destination</label>
                            <input type="new-destination" class="form-control" id="new-destination" placeholder="Enter the train's destination...">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (mins)</label>
                            <input type="frequency" class="form-control" id="frequency" placeholder="Enter how often the train runs...">
                        </div>
                        <button type="add-new-train" class="btn btn-default" id="add-new-train">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal to inform a new train has been added -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">New Train Added</h4>
                </div>
                <div class="modal-body">
                    <p>You have added a new train to the schedule.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
